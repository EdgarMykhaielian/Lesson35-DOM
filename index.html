<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

<body>

    <div class="song__list">
        <h1>List of songs</h1>
    </div>

    <div class="modal">
        <h1>Modal window</h1>
        <div id="myModal">
            <p>This is my first Modal.</p>
            <button id="myBtnClose" class="modal__btn">CLOSE</button>
        </div>
        <button id="myBtnOpen" class="modal__btn">OPEN</button>
    </div>

    <div class="traffic__lights">
        <h1>Traffic lights</h1>
        <div id="lights__switcher" class="green"></div>
        <button id="traffic__btn" class="modal__btn">Change color</button>
    </div>

</body>
